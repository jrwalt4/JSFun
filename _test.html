<html>
<head>
<script src="jquery.js"></script>
<script src="RW.js"></script>
<script>
var $p,$form,$submit;
var people = [];
$(document).ready(function() {
	$p = $('p:first');
	$form = $('form');
	$button = $('#button').click(create_person);
});
function create_person() {
	var props = {};
	$form.children('input').each(
		function(i,el) {
			var $el = $(el);
			props[$el.attr('name')] = $el.val();
		});
	var person = new RW.GrandSub(props);
	people.push(person);
	$p.text("Created "+person.name+"!");
	return person;
}
</script>
</head>
<body>
	<div>
	<p>Filler text.</p>
	<form id='person'>
		<input type='text' name='name'></input><br/>
		<input type='text' name='title'></input><br/>
		<input type='number' name='age'></input><br/>
	</form>
	<button id='button'>Create Person</button>
	</div>
</body>
</html>
